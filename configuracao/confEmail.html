<!-- jquery - link cdn -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<!-- bootstrap - link cdn -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type = "text/javascript">

    $(document).ready(function () { 

        $('#salvar').click(function(){
            var novo_email = $('#email_novo').val();
            $('#resposta1').html("");
            $.ajax({
                url : "configuracao/change_email.php",
                method : "POST",
                data:{novo_email : novo_email, arg : "arg"},
                success : function(data){
                    $('#resposta1').html(data);
                }
            });
        });
    });

</script>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="" method="post" id="form_altera">
            <input type="text" name="campo_alterar" id="email_novo" class="form-control" placeholder = "Novo E-mail" maxlength = "140">
            <br>
            <button class="btn btn-primary pull-right" id="salvar"  type = "button">Salvar</button>
        </form>
    </div>
    <div class="panel-body">
        <div id = "resposta1" name = "resposta" class="list-group"></div>
    </div>
</div>
